# Java config below taken from https://gh.jdoneill.com/2025/01/06/helix-jvm-setup/
[language-server.jdtls]
command = "jdtls"
args = ["-data", "~/.cache/jdtls/workspace"]

[[language]]
name = "java"
scope = "source.java"
file-types = ["java"]
roots = ["pom.xml", "build.gradle", ".git"]
language-servers = ["jdtls"]  

[[language]]
name = "slint"
auto-format = true
# scope = "source.mylang"
file-types = ["slint"]
indent = { tab-width = 2, unit = "  " }
formatter = { command = "slint-lsp format /dev/stdin" }
language-servers = [ "slint-lsp" ]

[[language]]
name = "elixir"
scope = "source.elixir"
injection-regex = "elixir"
file-types = ["ex", "exs"]
roots = ["mix.exs"]
auto-format = true
formatter = { command = "mix format" }
diagnostic-severity = "hint"
comment-token = "#"
indent = {tab-width = 2, unit = " "}
language-servers = ["elixir-ls"]

[[language]]
name = "go"
indent = {tab-width = 4, unit = " "}
